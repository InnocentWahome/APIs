<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>

<body>
    <div class="row container-fluid mt-3">
        <div class="col-sm">
            <!-- Searching for the user and displaying them -->
            <div class="container">
                <form action="" autocomplete="off" id="myForm">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search" placeholder="Search Github Username">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success btn-block"> Search User </button>
                    </div>
                </form>
                <div class="container">
                    <div id="result" class="text-center"></div>
                </div>
            </div>
        </div>
        <div class="col-sm">
            <!-- Searching for the organization and displaying them -->
            <div class="container">
                <form action="" autocomplete="off" id="myForm2">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search2" placeholder="Search Github OrgName">
                    </div>
                    <div class="form-group text-center">
                        <button class="btn btn-success btn-block" id="viewOrgs"> Search Org </button>
                    </div>
                </form>
                <div class="container">
                    <div id="result2" class="text-center"></div>
                </div>
            </div>
        </div>
    </div>
    <div id="result" class="text-center"></div>
    <div class="container">
        <h1 class="disply-4 mb-4">Fetch API -- Tested Endpoints</h1>
        <div class="d-flex mr-4">
            <button class="btn btn-warning mr-4" id="viewOrgs">
                View Organizations
            </button>
        </div>
        <hr />
        <div id="output"></div>
    </div>

    <script src="/Search-Display/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
</body>
